<!DOCTYPE html><html><head>
	<title>notes de géométrie</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<link rel='stylesheet' type='text/css' href='../site-dp/library-css/structure.css'/>
	<link rel='stylesheet' type='text/css' href='../site-dp/library-css/perso.css' media='screen'/>
<style type='text/css'>
	svg {
		border-style: double;
		border-width: 8px;
		width: 400px;
		height: 400px;
	}
	svg >* {
		fill: var(--fond-color);
		stroke: var(--text-color);
		stroke-width: 2px;
	}
	circle.point {
		stroke: none;
		fill: var(--text-color);
		r: 4px;
	}
	line.big { stroke-width: 4px; }
	text {
		stroke: none;
		fill: var(--text-color);
		font-size: 1em;
		text-anchor: start;
		dominant-baseline: middle;
	}
</style></head><body>
<svg id='cercle-trigo' version='1.1' xmlns='http://www.w3.org/2000/svg'>
	<circle r='400' cx='0' cy='400' />
	<line x1='0' y1='400' x2='400' y2='0' />
	<line x1='0' y1='117.15728752538098' x2='400' y2='117.15728752538098' /><text x='10' y='140'>syn(45)</text>
	<path d='m 0,380 a 20,20 -45 0,1 20,0'/><text x='10' y='350'>45°</text>
	<line x1='165.685424949238' y1='0' x2='400' y2='234.31457505076196' />
	<line class='big' x1='0' y1='117.15728752538098' x2='215.685424949238' y2='50' />
	<line x1='140' y1='20' x2='380' y2='260' />	
</svg>
<svg id='carre-trigo' version='1.1' xmlns='http://www.w3.org/2000/svg'>
	<circle r='100' cx='300' cy='100' />
	<circle class='point' cx='300' cy='100' />
	<circle class='point' cx='200' cy='200' />
	<line x1='0' y1='400' x2='400' y2='0' />
</svg>
<svg version='1.1' width='100' height='100' xmlns='http://www.w3.org/2000/svg'>
	<polygon points='200,0 400,400 0,400' />
	<circle class='point' cx='200' cy='200' />
	<line y1='0' y2='400' x1='200' x2='200' />
	<line y1='0' y2='400' x1='300' x2='100' class='big' />
</svg>
	<table>
		<caption>les racines</caption>
		<tr><td>r(2) = $r2</td><td>r2 /2 = $r22</td><td>1/ r2 = $r2i</td></tr>
		<tr><td>r(3) = $r3</td><td>r3 /2 = $r32</td><td>1/ r3 = $r3i</td></tr>
	</table>
	<h2>triangle rectangle d'hypoténuse a et de coté b</h2>
	<p>a2 = 2* b2</p>
	<p>a= b* r2 = b* $r2</p>
	<p>b= a / r2 = a * $r2i</p>
	<h2>triangle isocèle de coté a et de hauteur b</h2>
	<p>a2 = a2 /4 + b2</p>
	<p>b2 = a2 * 3/4</p>
	<p>b= a* 3r /2 = a* $r32</p>
</body><script type='text/javascript'>
	const r2 = Math.sqrt (2);
	const r3 = Math.sqrt (3);
	document.body.innerHTML = document.body.innerHTML.replace ('$r22', r2 /2);
	document.body.innerHTML = document.body.innerHTML.replaceAll ('$r2i', 1/ r2);
	document.body.innerHTML = document.body.innerHTML.replaceAll ('$r2', r2);
	document.body.innerHTML = document.body.innerHTML.replaceAll ('$r32', r3 /2);
	document.body.innerHTML = document.body.innerHTML.replace ('$r3i', 1/ r3);
	document.body.innerHTML = document.body.innerHTML.replace ('$r3', r3);
	/*
	console.log (Math.atan(2) * 180 / Math.PI);
	console.log (360 - Math.atan(2) * 180 / Math.PI);

</script></html>
