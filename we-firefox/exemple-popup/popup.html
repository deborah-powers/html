<!doctype html><html><head>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<base target='_blank'>
	<link rel='stylesheet' type='text/css' href='style.css'/>
</head><body>
	<h1>choisissez un smiley</h1>
	<p>a</p>
	<p>b</p>
	<p>c</p>
	<div>retourner Ã  la page</div>
<script type='text/javascript'>
	browser.tabs.executeScript (null, {file: 'modify.js' });

	function createFlowerUrl (num){
		url = 'images/smile-' + num + '.bmp';
		return browser.extension.getURL (url);
	}
	document.addEventListener ('click', function (event){
		if (event.target.tagName =='P'){
			console.log ('paragraph');
			var choosedFlowerUrl = createFlowerUrl (event.target.innerText);
			var gettingActiveTab = browser.tabs.query ({ active: true, currentWindow: true });
			gettingActiveTab.then ((tabs)=>{
				browser.tabs.sendMessage (tabs[0].id, { smileyUrl: choosedFlowerUrl });
		});}
		else if (event.target.tagName == 'DIV'){
			console.log ('divers');
			browser.tabs.reload();
			window.close();
		}
	});
</script></body></html>
