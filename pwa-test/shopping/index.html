<!doctype html><html><head>
	<title>shopping</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>

	<link rel='manifest' href='manifest.webmanifest'/>

</head><body>
	<h1>ma liste de courses</h1>
	<section>
		<div for='comodities' class='list quantity-(( level ))'>
			<span class='name'>(( name ))</span>
			<span class='hidden'>nec√©ssaire pour afficher les couleurs (( level ))</span>
			<span class='buttons'>
				<button for='prioList' style="background-color:(( color ))" onClick='setPrio("(( name ))","(( nb ))")'>
					<span class='hidden'>(( color )) (( nb ))</span></button>
				<button onclick='itemDelete("(( name ))")'>X</button>
			</span>
		</div>
	</section>
	<div id='new'><input type='text'><button onclick='itemAdd()'>entrez un nouvel article</button></div>
	<button id='install-pwa'>installer l'application</button>
