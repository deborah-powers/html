</style></head><body>
	<nav>
		<a href='..'>accueil</a>
		<a href='..#!/tutoriels'>tutoriels</a>
		<a href='.'>voir la liste</a>
		<button onclick='addLink()'>Ajouter</button>
	</nav>
	<form>
		<p>Catégorie</p><input type='text' name='category'/>
		<p>Sous-catégorie. ce champ peut être vide</p><input type='text' name='subcategory'/>
		<p>Nom</p><input type='text' name='name'/>
		<p>Lien</p><input type='text' name='link'/>
		<p>lien privé</p><input type='checkbox' name='privacy' value='oui'>
	</form>
</body><script type='text/javascript'>
	debbyPlay.linkStored = paramFromUrl (window.location.href);
	debbyPlay.category ="";
	debbyPlay.subcategory ="";
	debbyPlay.name ="";
	debbyPlay.link ="";
	debbyPlay.privacy = false;
	debbyPlay.idus =0;

	if (debbyPlay.linkStored.category) debbyPlay.category = debbyPlay.linkStored.category;
	if (debbyPlay.linkStored.subcategory) debbyPlay.subcategory = debbyPlay.linkStored.subcategory;
	if (debbyPlay.linkStored.name) debbyPlay.name = debbyPlay.linkStored.name;
	if (debbyPlay.linkStored.link) debbyPlay.link = debbyPlay.linkStored.link;

	document.body.init();
	function addLink(){
		var backUrl = pathBackend + 'perso/liens/';
		var params ={
			category: debbyPlay.category,
			subcategory: debbyPlay.subcategory,
			name: debbyPlay.name,
			link: debbyPlay.link,
			idus: 0
		};
		if (debbyPlay.privacy) params.idus = user;
		if (debbyPlay.linkStored.id){
			backUrl = backUrl + 'update.php';
			params.id = debbyPlay.linkStored.id;
		}
		else backUrl = backUrl + 'add.php';
		debbyPlay.linkStored = fromBackendSync (backUrl, params);
		window.location.href = '.';
	}
</script></html>
