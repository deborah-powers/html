	.c { fill: yellow; }
	.d { fill: seagreen; }
	.e { fill: darkcyan; }
	.f { fill: purple; }
	/* nounours */
	.oeil { fill: white; }
	.pupille { fill: black; }
	/* afficher l'id */
	text#message-id {
		stroke: none;
		fill: #633;
		font-size: 2em;
		text-anchor: start;
		dominant-baseline: middle;
	}
