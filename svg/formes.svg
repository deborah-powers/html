	<text id='message-id' x='20' y='450'>survoler un élément</text>
<script type='text/javascript'>
	const textContainer = document.getElementById ('message-id');
	const svg = document.getElementsByTagName ('svg')[0];
	SVGElement.prototype.lastContainer = function(){
		if ('svg' === this.tagName) return null;
		else if ('svg' === this.parentElement.tagName || "" === this.parentElement.id) return this;
		else return this.parentElement.lastContainer();
	}
	function showId (event){
		const parent = event.target.lastContainer();
		if (parent) textContainer.innerHTML = parent.tagName +" "+ parent.id;
		else textContainer.innerHTML = 'survoler un élément';
	}
	svg.addEventListener ('mouseover', showId);
</script></svg>