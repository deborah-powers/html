<!DOCTYPE html><html><head>
	<title>lettres en braille</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<base target='blank' href='../site-dp/'/>
	<link rel='icon' type='image/svg+xml' href='data/nounours-perso.svg'/>
	<link rel='stylesheet' type='text/css' href='library-css/structure.css'/>
	<link rel='stylesheet' type='text/css' href='library-css/perso.css' media='screen'/>
<style type='text/css'>
	b-letter {
		display: inline-grid;
		grid-template-columns: 1fr 1fr;
		grid-template-rows: 1fr 1fr 1fr 2fr;
		width: 1em;
		height: 3em;
		grid-gap: 0.3em;
		margin: 0.5em;
		text-align: center;
	}
	b-letter hr {
		margin: 0;
		height: unset;
		background-color: transparent;
	}
	b-letter p {
		margin: 0;
		padding: 0;
		grid-column: 1/3;
		display: none;
	}
	b-letter hr.full { background-color: var(--text-color, black); }
	div#input {
		display: flex;
		flex-direction: row;
		flex-wrap: nowrap;
	}
</style></head><body>
	<section id='mot'>
		<h2>entrez une phrase</h2>
		<div id='input'><input type='text'><button onclick='writeBraille()'>validez</button></div>
		<div></div>
	</section>
	<section id='alphabet'>
		<h2>l'alpabet en braille</h2>
		<b-letter letter='a'></b-letter>
		<b-letter letter='b'></b-letter>
		<b-letter letter='c'></b-letter>
		<b-letter letter='d'></b-letter>
		<b-letter letter='e'></b-letter>
		<b-letter letter='f'></b-letter>
		<b-letter letter='g'></b-letter>
		<b-letter letter='h'></b-letter>
		<b-letter letter='i'></b-letter>
		<b-letter letter='j'></b-letter>
		<b-letter letter='k'></b-letter>
		<b-letter letter='l'></b-letter>
		<b-letter letter='m'></b-letter>
		<b-letter letter='n'></b-letter>
		<b-letter letter='o'></b-letter>
		<b-letter letter='p'></b-letter>
		<b-letter letter='q'></b-letter>
		<b-letter letter='r'></b-letter>
		<b-letter letter='s'></b-letter>
		<b-letter letter='t'></b-letter>
		<b-letter letter='u'></b-letter>
		<b-letter letter='v'></b-letter>
		<b-letter letter='w'></b-letter>
		<b-letter letter='x'></b-letter>
		<b-letter letter='y'></b-letter>
		<b-letter letter='z'></b-letter>
	</section>
</body>
<script type='text/javascript'>
const brickTemplate = '<hr/><hr/><hr/><hr/><hr/><hr/><p></p>';

class BrailleLetter extends HTMLElement{
	constructor(){
		super();
		this.letter ="";
	}
	connectedCallback(){
		// appelée après le constructeur
		this.letter = this.getAttribute ('letter');
		this.innerHTML = brickTemplate;
		var points = this.getElementsByTagName ('hr');
		if ('aàbcçdefghklmnopqruvxyz'.indexOf (this.letter) >=0) points[0].className = 'full';
		if ('cdfgijmnpqstwxy'.indexOf (this.letter) >=0) points[1].className = 'full';
		if ('bfghijlpqrstvw'.indexOf (this.letter) >=0) points[2].className = 'full';
		if ('deghjnoqrtwyz'.indexOf (this.letter) >=0) points[3].className = 'full';
		if ('klmnopqrstuvxyz'.indexOf (this.letter) >=0) points[4].className = 'full';
		if ('uvwxyz'.indexOf (this.letter) >=0) points[5].className = 'full';
		var letterSimple = this.getElementsByTagName ('p')[0];
		letterSimple.innerHTML = this.letter;
	}
}
customElements.define ('b-letter', BrailleLetter);

var container = document.getElementsByTagName ('div')[1];
function writeBraille(){
	var word = document.getElementsByTagName ('input')[0].value;
	container.innerHTML ="";
	for (var l=0; l< word.length; l++){
		var letter = document.createElement ('b-letter');
		letter.setAttribute ('letter', word[l]);
		letter.connectedCallback();
		container.appendChild (letter);
	}
}
</script>
</html>
