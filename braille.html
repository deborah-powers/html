<!DOCTYPE html><html><head>
	<title>lettres en braille</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<base target='blank' href='../site-dp/'/>
	<link rel='icon' type='image/svg+xml' href='data/nounours-perso.svg'/>
	<link rel='stylesheet' type='text/css' href='library-css/structure.css'/>
	<link rel='stylesheet' type='text/css' href='library-css/perso.css' media='screen'/>
<style type='text/css'>
	b-letter, b-number {
		display: inline-grid;
		grid-template-columns: 1fr 1fr;
		grid-template-rows: 1fr 1fr 1fr 2fr;
		width: 1em;
		height: 3em;
		grid-gap: 0.3em;
		margin: 0.5em;
		text-align: center;
	}
	b-letter hr, b-number hr {
		margin: 0;
		height: unset;
		background-color: transparent;
	}
	b-letter p, b-number p {
		margin: 0;
		padding: 0;
		grid-column: 1/3;
	/*	display: none; */
	}
	b-letter hr.full, b-number hr.full { background-color: var(--text-color, black); }
	div#input {
		display: flex;
		flex-direction: row;
		flex-wrap: nowrap;
	}
	section#drag-drop p {
		border: solid 2px var(--bord-color);
		padding: 0.5em;
		width: 8em;
		height: 3em;
	}
</style></head><body>
	<section id='drag-drop'>
		<p>a</p><p>b</p><p>c</p><p>d</p><p>e</p><p>f</p><p>g</p><p>h</p><p>i</p><p>j</p><p>k</p><p>l</p><p>m</p>
		<p>n</p><p>o</p><p>p</p><p>q</p><p>r</p><p>s</p><p>t</p><p>u</p><p>v</p><p>w</p><p>x</p><p>y</p><p>z</p>
	</section>
	<section id='mot'>

		<div></div>
	</section>

	</section>
</body>
<script type='text/javascript'>
const brickTemplate = '<hr/><hr/><hr/><hr/><hr/><hr/><p></p>';

class BrailleLetter extends HTMLElement{
	connectedCallback(){
		// appelée après le constructeur
		var letter = this.getAttribute ('letter');
		this.innerHTML = brickTemplate;
		var points = this.getElementsByTagName ('hr');
		if ('aàbcçdeéèêëfghîïklmnoôpqruûvxyz'.indexOf (letter) >=0) points[0].className = 'full';
		if ('cçdéèëfgiîïjmnôœpqstwxy'.indexOf (letter) >=0) points[1].className = 'full';
		if ('àbçéèêëfghiïjlœpqrstvw,;:.?!"('.indexOf (letter) >=0) points[2].className = 'full';
		if ('àdeéghïjnoôqrtûwyz:.!")'.indexOf (letter) >=0) points[3].className = 'full';
		if ('àçéèklmnopqrstuvxyz;!"\'-()'.indexOf (letter) >=0) points[4].className = 'full';
		if ('àâçéèêëîïôœuûvwxyz.?"()-'.indexOf (letter) >=0) points[5].className = 'full';
		// chiffres antoine
		if (letter == 'nb') points[5].className = 'full';
		if ('12345678'.indexOf (letter) >=0) points[0].className = 'full';
		if ('034679'.indexOf (letter) >=0) points[1].className = 'full';
		if ('26789'.indexOf (letter) >=0) points[2].className = 'full';
		if ('04578'.indexOf (letter) >=0) points[3].className = 'full';
		if (letter == '0') points[4].className = 'full';
		if ('0123456789'.indexOf (letter) >=0) points[5].className = 'full';
		var letterSimple = this.getElementsByTagName ('p')[0];
		letterSimple.innerHTML = letter;
	}
}
class BrailleNumber extends BrailleLetter{
	connectedCallback(){
		// chiffres braille
		var letter = this.getAttribute ('number');
		this.innerHTML = brickTemplate;
		var points = this.getElementsByTagName ('hr');
		if ('12345678'.indexOf (letter) >=0) points[0].className = 'full';
		if ('034679nb'.indexOf (letter) >=0) points[1].className = 'full';
		if ('026789'.indexOf (letter) >=0) points[2].className = 'full';
		if ('04578nb'.indexOf (letter) >=0) points[3].className = 'full';
		if (letter == 'nb'){
			points[4].className = 'full';
			points[5].className = 'full';
		}
		var letterSimple = this.getElementsByTagName ('p')[0];
		letterSimple.innerHTML = letter;
	}
}
customElements.define ('b-letter', BrailleLetter);
customElements.define ('b-number', BrailleNumber);

var container = document.getElementsByTagName ('div')[1];
function writeBraille(){
	var word = document.getElementsByTagName ('input')[0].value;
	container.innerHTML ="";
	for (var l=0; l< word.length; l++){
		var letter = document.createElement ('b-letter');
		letter.setAttribute ('letter', word[l]);
		letter.connectedCallback();
		container.appendChild (letter);
	}
}
</script>
</html>
