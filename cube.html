<style type='text/css'>
	body {
		perspective: 800px;
		perspective-origin: 15% 150px;
/*		perspective-origin: 15% 150px; */
		padding-left: 3cm;
		--bord: solid 1px blue;
		--fond: #0888;
	}
	iframe {
		width: 100%;
		height: 20em;
		color: blue;
	}
@keyframes spin-horizontal {
	from { transform: rotateY(0); }
	to { transform: rotateY(360deg); }
}
@keyframes spin-vertical {
	from { transform: rotateX(0); }
	to { transform: rotateX(-360deg); }
}
pole-3d, pave-3d {
	width: 5em;
	height: 8em;
	color: limegreen;
	border: double 8px limegreen;
	background-color: #F0F8;
	animation: spin-vertical 10s infinite linear;
}
pave-3d { --depth: 4em; }
/*
	left: calc(var(--width-half) - 50% * var(--diminution));
	width: calc(var(--width) * var(--diminution));
*/
</style></head><body>
<pave-3d>
	<p>top</p>
	<p>bottom</p>
	<p>back</p>
	<p>left</p>
	<p>right</p>
	<p>front</p>
</pave-3d>
<pole-3d>
	<p>top</p>
	<p>bottom</p>
