<!DOCTYPE html><html><head>
	<title>formes 3D</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<base target='blank'/>
	<link rel='icon' type='image/svg+xml' href='data/nounours-perso.svg'/>
	<link rel='stylesheet' type='text/css' href='../site-dp/library-css/structure.css'/>
	<link rel='stylesheet' type='text/css' href='../site-dp/library-css/perso.css' media='screen'/>
	<link rel='stylesheet' type='text/css' href='../site-dp/library-css/cube.css'/>
<style type='text/css'>
	body {
		perspective: 800px;
		perspective-origin: 15% 150px;
/*		perspective-origin: 15% 150px; */
		padding-left: 3cm;
		--bord: solid 1px blue;
		--fond: #0888;
	}
	iframe {
		width: 100%;
		height: 20em;
		color: blue;
	}
cylindre {
	animation: spin-vertical 10s infinite linear;
	transform: rotateX(-90deg);
	border-style: none;
}
cylindre >*:nth-child(1), cylindre >*:nth-child(2){ border-radius: 50%; }
cylindre >*:nth-child(n+3){
	left: calc(0.4375 * var(--width));
	width: 12.5%;
	border: none;
}
cylindre >*:nth-child(3){ transform: translateZ(var(--width-half)); }
cylindre >*:nth-child(4){ transform: translateZ(calc(-1* var(--width-half))); }
cylindre >*:nth-child(5){ transform: rotateY(60deg) translateZ(var(--width-half)); }
cylindre >*:nth-child(6){ transform: rotateY(60deg) translateZ(calc(-1* var(--width-half))); }
cylindre >*:nth-child(7){ transform: rotateY(120deg) translateZ(var(--width-half)); }
cylindre >*:nth-child(8){ transform: rotateY(120deg) translateZ(calc(-1* var(--width-half))); }
cylindre >*:nth-child(9){ transform: rotateY(30deg) translateZ(var(--width-half)); }
cylindre >*:nth-child(10){ transform: rotateY(30deg) translateZ(calc(-1* var(--width-half))); }
cylindre >*:nth-child(11){ transform: rotateY(90deg) translateZ(var(--width-half)); }
cylindre >*:nth-child(12){ transform: rotateY(90deg) translateZ(calc(-1* var(--width-half))); }
cylindre >*:nth-child(13){ transform: rotateY(150deg) translateZ(var(--width-half)); }
cylindre >*:nth-child(14){ transform: rotateY(150deg) translateZ(calc(-1* var(--width-half))); }
cylindre >*:nth-child(15){ transform: rotateY(15deg) translateZ(var(--width-half)); }
cylindre >*:nth-child(16){ transform: rotateY(15deg) translateZ(calc(-1* var(--width-half))); }
cylindre >*:nth-child(17){ transform: rotateY(45deg) translateZ(var(--width-half)); }
cylindre >*:nth-child(18){ transform: rotateY(45deg) translateZ(calc(-1* var(--width-half))); }
cylindre >*:nth-child(19){ transform: rotateY(75deg) translateZ(var(--width-half)); }
cylindre >*:nth-child(20){ transform: rotateY(75deg) translateZ(calc(-1* var(--width-half))); }
cylindre >*:nth-child(21){ transform: rotateY(105deg) translateZ(var(--width-half)); }
cylindre >*:nth-child(22){ transform: rotateY(105deg) translateZ(calc(-1* var(--width-half))); }
cylindre >*:nth-child(23){ transform: rotateY(135deg) translateZ(var(--width-half)); }
cylindre >*:nth-child(24){ transform: rotateY(135deg) translateZ(calc(-1* var(--width-half))); }
cylindre >*:nth-child(25){ transform: rotateY(165deg) translateZ(var(--width-half)); }
cylindre >*:nth-child(26){ transform: rotateY(165deg) translateZ(calc(-1* var(--width-half))); }
/*
	left: calc(var(--width-half) - 50% * var(--diminution));
	width: calc(var(--width) * var(--diminution));
*/
</style></head><body>
	<cylindre>
		<p id='top'>top</p>
		<p id='bottom'>bottom</p>
		<p></p><p></p><p></p><p></p><p></p><p></p>
		<p></p><p></p><p></p><p></p><p></p><p></p>
		<p></p><p></p><p></p><p></p><p></p><p></p>
		<p></p><p></p><p></p><p></p><p></p><p></p>
</cylindre>
	<iframe src='racines.html'></iframe>
</body></html>
