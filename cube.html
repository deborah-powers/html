<style type='text/css'>
	div.perspective {
		perspective: 800px;
		perspective-origin: 50% 100px;
	}
	div.cube {
		width: 200px;
		transform-style: preserve-3d;
		position: relative;
		animation-duration: 10s;
		animation-iteration-count: infinite;
		animation-direction: normal;
	}
	div.cube > div {
		width: 200px;
		height: 200px;
		position: absolute;
		text-align: center;
		border-style: solid;
		background-color: #FABA;
	}
	div.front { transform: translateZ(100px); }
	div.back { transform: translateZ(-100px) rotateY(180deg); }
	div.top {
		transform: rotateX(-90deg) translateY(-100px);
		transform-origin: top center;
	}
	div.bottom {
		transform: rotateX(90deg) translateY(100px);
		transform-origin: bottom center;
	}
	div.left {
		transform: rotateY(270deg) translateX(-100px);
		transform-origin: center left;
	}
	div.right {
		transform: rotateY(-270deg) translateX(100px);
		transform-origin: center right;
	}
	@keyframes spin-horizontally {
		to { transform: rotateY(360deg); }
	}
	@keyframes spin-vertically {
		from { transform: rotateX(0); }
		to { transform: rotateX(360deg); }
	}
	div#cube-1 {
		animation-name: spin-horizontally;
	}
	div#cube-2 {
		animation-name: spin-vertically;
		left: 400px;
	}
	div#cube-3 {
		animation-name: spin-vertically-b;
		left: 800px;
	}
</style></head><body>
	<a href='https://la-cascade.io/creer-un-cube-en-css/'>source: la cascade</a>

		<div class='cube' id='cube-1'>

			<div class='bottom'>bas</div><div class='left'>gauche</div><div class='right'>droite</div>
		</div>
		<div class='cube' id='cube-2'>
