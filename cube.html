<!DOCTYPE html><html><head>
	<title>formes 3D</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<base target='blank' href='../site-dp/'/>
	<link rel='icon' type='image/svg+xml' href='data/nounours-perso.svg'/>
	<link rel='stylesheet' type='text/css' href='library-css/structure.css'/>
	<link rel='stylesheet' type='text/css' href='library-css/perso.css' media='screen'/>
	<link rel='stylesheet' type='text/css' href='library-css/cube.css'/>
<style type='text/css'>
	body {
		perspective: none;
		perspective-origin: -100% 100px;
		padding-left: 3cm;
		--bord: double 10px orange;
		--fond: turquoise;
	}
toit {
	display: block;
	transform-style: preserve-3d;
	padding: 0;
	text-align: center;
	width: 7cm;
	height: 7cm;
	--micote: 3.5cm;
	animation: spin-horizontal 5s infinite linear;
}
toit >* {
	border: var(--bord);
	background: var(--fond);
	width: inherit;
	height: inherit;
	margin: 0;
	color: inherit;
	position: absolute;
	top: 0;
	left: 0;
}
toit >*:nth-child(1){
	transform: rotateX(-90deg) translateY(50%);
	transform-origin: bottom center;
}
toit >*:nth-child(2){
	transform: rotateY(180deg) translateZ(var(--micote)) translateY(16%);
	clip-path: polygon(0% 100%, 100% 100%, 50% 0%);
	height: 50%;
}
toit >*:nth-child(3){
	transform: rotateY(270deg) rotateX(45deg) translateX(-50%);
	transform-origin: center left;
	height: 70.71%;
}
toit >*:nth-child(4){
	transform: rotateY(-270deg) rotateX(45deg) translateX(50%) translateZ(calc(-0.5 * var(--micote)));
	transform-origin: center right;
	height: 70.71%;
}
toit >*:nth-child(5){
	transform: translateZ(var(--micote)) translateY(16%);
	clip-path: polygon(0% 100%, 100% 100%, 50% 0%);
	height: 50%;
}
</style></head><body>
	<p id='r3'>r(3) = </p>
	<p id='r2'>r(2) = </p>
	<toit>
		<p id='bottom'>bottom</p>
		<p id='back'>back</p>
		<p id='left'>left</p>
		<p id='right'>right</p>
		<p id='front'>front</p>
	</toit>
</body><script type='text/javascript'>
	const r3 = Math.sqrt (3);
	const r32 = r3 /2;
	const p3 = document.getElementById ('r3');
	p3.innerHTML = 'r(3) = '+ r3 +' --> '+ r32;
	const r2 = Math.sqrt (2);
	const p2 = document.getElementById ('r2');
	p2.innerHTML = 'r(2) = '+ r2 +' --> '+ r2 /2;
</script></html>
