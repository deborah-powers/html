<!DOCTYPE html><html><head>
	<title>formes 3D</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<base target='blank'/>
	<link rel='icon' type='image/svg+xml' href='../site-dp/data/nounours-perso.svg'/>
	<link rel='stylesheet' type='text/css' href='../site-dp/library-css/structure.css'/>
	<link rel='stylesheet' type='text/css' href='../site-dp/library-css/perso.css' media='screen'/>
	<link rel='stylesheet' type='text/css' href='../site-dp/library-css/cube.css'/>
	<link rel='stylesheet' type='text/css' href='../site-dp/library-css/cylindre.css'/>
	<script type='text/javascript' src='cube.js'></script>
<style type='text/css'>
	body {
		perspective: 800px;
		perspective-origin: 50% 150px;
/*		perspective-origin: 15% 150px; */
		padding-left: 3cm;
		--bord: solid 1px blue;
		--fond: #0886;
		--width: 6cm;
		--height: 8cm;
		--depth: 4cm;
	}
	iframe {
		width: 100%;
		height: 20em;
		color: blue;
	}
pole-3d, pave-3d, hexa-3d, octo-3d, trec-3d, equi-3d, cyld-3d {
	width: 9em;
	height: 8cm;
	border-style: solid;
	border-width: 4px;
	background-color: #0AA;
	animation: spin-vertical 10s infinite linear;
	margin-top: 3em;
}
cylbis {
	--width-half: calc(var(--width) /2);
	width: var(--width);
	display: block;
	transform-style: preserve-3d;
	padding: 0;
	text-align: center;
	background-position: center;
	margin: 14em;
	border-style: none;
	animation: spin-vertical 10s infinite linear;
}
cylbis >* {
	border: var(--bord);
	background: var(--fond);
	width: inherit;
	height: inherit;
	margin: 0;
	color: inherit;
	position: absolute;
	top: 0;
	left: 0;
	text-align: center;
	background-position: center;
	background-size: contain;
	transform-origin: center center;
}
cylbis >*:nth-child(1), cylbis >*:nth-child(2){
	border-radius: 50%;
	height: var(--width);
}
cylbis >*:nth-child(1){ transform: rotateX(90deg) translateZ(var(--width-half)); }
cylbis >*:nth-child(2){ transform: rotateX(-90deg) translateZ(calc(var(--height) - var(--width-half))); }
cylbis >*:nth-child(3){
	height: var(--height);
	border-top: none;
	border-bottom: none;
	box-shadow: inset 0 1em 3em var(--fond);
}
</style></head><body>
	<p>ok</p>
	<cylbis>
		<p>haut</p>
		<p>bas</p>
		<p>milieu</p>
	</cylbis>
	<!-- iframe src='racines.html'></iframe -->
</body></html>
