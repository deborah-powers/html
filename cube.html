<style type='text/css'>
	body {
		perspective: 800px;
		perspective-origin: 15% 150px;
/*		perspective-origin: 15% 150px; */
		padding-left: 3cm;
		--bord: solid 1px blue;
		--fond: #0888;
	}
	iframe {
		width: 100%;
		height: 20em;
		color: blue;
	}
@keyframes spin-horizontal {
	from { transform: rotateY(0); }
	to { transform: rotateY(360deg); }
}
@keyframes spin-vertical {
	from { transform: rotateX(0); }
	to { transform: rotateX(-360deg); }
}
/*
	left: calc(var(--width-half) - 50% * var(--diminution));
	width: calc(var(--width) * var(--diminution));
*/
hexa-3d, trec-3d, equi-3d {
	width: 9em;
	height: 2cm;
	--depth: 4cm;
	border-style: solid;
	border-width: 4px;
	background-color: #0FF8;
	animation: spin-vertical 10s infinite linear;
	margin-top: 3em;
}
cylindre {
	animation: spin-vertical 20s infinite linear;
	margin-top: 2em;
	--width: 6em;
	--height: 2em;
}
</style></head><body>
	<trec-3d>
		<p>top</p>
		<p>bottom</p>
		<p>a</p>
		<p>b</p>

	<equi-3d>
