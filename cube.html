<!DOCTYPE html><html><head>
	<title>formes 3D</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<base target='blank'/>
	<link rel='icon' type='image/svg+xml' href='../site-dp/data/nounours-perso.svg'/>
	<link rel='stylesheet' type='text/css' href='../site-dp/library-css/structure.css'/>
	<link rel='stylesheet' type='text/css' href='../site-dp/library-css/perso.css' media='screen'/>
	<script type='text/javascript' src='cube.js'></script>
<style type='text/css'>
	body {
		perspective: 800px;
		perspective-origin: 50% 150px;
/*		perspective-origin: 15% 150px; */
		padding-left: 3cm;
		--bord: solid 1px blue;
		--fond: #0FF;
	}
	iframe {
		width: 100%;
		height: 20em;
		color: blue;
	}
@keyframes spin-horizontal {
	from { transform: rotateY(0); }
	to { transform: rotateY(360deg); }
}
@keyframes spin-vertical {
	from { transform: rotateX(0); }
	to { transform: rotateX(-360deg); }
}
@keyframes spin-transversal {
	from { transform: rotateZ(0); }
	to { transform: rotateZ(-360deg); }
}
piece {
	--width: 8cm;
	--height: 10cm;
	--depth: 6cm;
	--frise: 24px;
	--depth-half: calc(var(--depth) /2);
	width: var(--width);
	height: var(--height);
	box-sizing: border-box;
	display: block;
	transform-style: preserve-3d;
	padding: 0;
	text-align: center;
	background-position: center;
	margin-bottom: 4em;
	border-style: none;
	animation: spin-horizontal 5s infinite linear;
}
piece >*, piece >*:nth-child(1):before, piece >*:nth-child(1):after {
	box-sizing: border-box;
	background: var(--fond);
	width: inherit;
	height: inherit;
	margin: 0;
	padding: 0;
	color: inherit;
	position: absolute;
	top: 0;
	left: 0;
	text-align: center;
	background-position: center;
	background-size: contain;
	transform-origin: center center;
}
/* fond, gauche, droite, sol, plafond */
piece >*:nth-child(1){
	width: var(--width);
	transform: translateZ(var(--depth-half));
	transform-style: preserve-3d;
	border-left: none;
	border-right: none;
	border-bottom: solid 8px red;
	border-top: solid var(--frise) blue;
}
piece >*:nth-child(1):before, piece >*:nth-child(1):after {
	content: "";
	border-left: inherit;
	border-right: inherit;
	border-bottom: inherit;
	border-top: inherit;
	background: inherit;
	top: calc(-1 * var(--frise));
	width: var(--depth);
}
piece >*:nth-child(1):before { transform: rotateY(90deg) translateZ(calc(var(--width) - var(--depth-half))) translateX(50%); }
piece >*:nth-child(1):after { transform: rotateY(90deg) translateZ(calc(-1 * var(--depth-half))) translateX(50%); }
piece >*:nth-child(2){
	width: var(--width);
	height: var(--depth);
	background-image: url("C:\\Users\\LENOVO\\Desktop\\images divers\\effet d'optique - papier peint 70 (2).bmp");
	transform: rotateX(90deg) translateZ(var());
}
</style></head><body>
	<piece>
		<p></p>
		<p></p>
	</piece>
	<!-- iframe src='racines.html'></iframe -->
</body></html>
