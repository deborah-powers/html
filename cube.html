<!DOCTYPE html><html><head>
	<title>formes 3D</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<base target='blank'/>
	<link rel='icon' type='image/svg+xml' href='../site-dp/data/nounours-perso.svg'/>

<style type='text/css'>
	body {
		background-color: wheat;
		perspective: 1000px;
		perspective-origin: 40% 150px;
/*		perspective-origin: 15% 150px; */
		padding-left: 3cm;
		--bord: solid;
		--fond: #0FF;
		text-align: left;
	}
	iframe {
		width: 100%;
		height: 20em;
		color: blue;
	}
@keyframes spin-horizontal {
	from { transform: rotateY(0deg); }
	to { transform: rotateY(-360deg); }
}
@keyframes spin-vertical {
	from { transform: rotateX(0); }
	to { transform: rotateX(-360deg); }
}
@keyframes spin-transversal {
	from { transform: rotateZ(0); }
	to { transform: rotateZ(-360deg); }
}
h1:before { content: 'ah ! '; }
h1 {
	background-color: teal;
	box-shadow: 0 2em teal;
}
pole {
	animation: spin-vertical 10s infinite linear;
}
</style></head><body>
	<h1>coucou</h1>
	<pole class='toblerone'><p>a</p><p>b</p><p>c</p><p>d</p><p>e</p></pole>
