<!DOCTYPE html><html><head>
	<title></title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<base target='_blank'>
	<link rel='icon' type='image/svg+xml' href='../../site-dp/data/nounours-perso.svg'/>
	<link rel='stylesheet' type='text/css' href='../../site-dp/library-css/structure.css'/>
	<link rel='stylesheet' type='text/css' href='../../site-dp/library-css/perso.css' media='screen'/>
<style type='text/css'>
	input, label { display: block; }
	* { margin-bottom: 6mm; }
	form#hidden-boxes label:hover, form#hidden-boxes label:focus { border: solid 2px deeppink; }
	form#hidden-boxes input[type='radio'] {
		Clip: Rect(1px, 1px, 1px, 1px)!important;
		-webkit-clip-path: Inset(50%)!important;
		Clip-path: Inset(50%)!important;
		Overflow: Hidden !important;
		Width: 1px !important;
		Height: 1px !important;
		Margin: -1px !important;
		White-space: Nowrap !important;
		Padding: 0 !important;
		Border: 0 !important;
		Position: Absolute !important;
	}
</style></head><body>
	<h1>exemple de formulaires en js</h1>
	<form method='get' onsubmit='return false'>
		<label for='l-name'>Votre nom</label>
		<input type='text' id='l-name' value='Carroussi'/>
		<label for='f-name'>Votre prénom</label>
		<input type='text' id='f-name' value='Claudia'/>
		<input type='submit' onmouseleave='printName()'/>
		<input type='reset'/>
	</form>
	<form method='get' onsubmit='return false' id='hidden-boxes'>
		<h2>êtes-vous</h2>
		<label for='sexe-homme'>un homme</label>
		<input type='radio' name='sex' id='sexe-homme' value='homme'/>
		<label for='sexe-femme'>une femme</label>
		<input type='radio' name='sex' id='sexe-femme' value='femme'/>
		<label for='sexe-autre'>un autre</label>
		<input type='radio' name='sex' id='sexe-autre' value='autre'/>
		<input type='submit' onmouseleave='printSex()'/>
	</form>
	<p id='showLname'>Votre nom est:</p>
	<p id='showFname'>Votre prénom est:</p>
	<p id='showSex'>vous êtes:</p>
</body><script type='text/javascript'>
	const showFname = document.getElementById ('showFname');
	const showLname = document.getElementById ('showLname');
	const showSex = document.getElementById ('showSex');
	function printName(){
		const Fname = document.getElementById ('f-name');
		const Lname = document.getElementById ('l-name');
		showFname.innerHTML = 'Votre prénom est: '+ Fname.value;
		showLname.innerHTML = 'Votre nom est: '+ Lname.value;
	}
	function printSex(){
		const checked = document.querySelector ('input[name="sex"]:checked');
		if (! checked) showSex.innerHTML = 'veuillez choisir une option.';
		else{
			var message = 'vous êtes: '+ checked.value;
			showSex.innerHTML = message;
	}}
</script></html>
