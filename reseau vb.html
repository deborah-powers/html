class Point{
	constructor (nom){
		this.nom = nom;
		this.score =0;
		this.voisins =[];
		this.id =-1;
	}
}
class Graphe{
	/* ensemble des points d'un graphe
	chaque point est identifi√© par son indice.
	*/
	constructor (points){
		this.points = points;
		this.scores =[];
		this.liens =[];
	}
	trouverPoint (point){ return this.points.indexOf (point); }
	addLien (pointA, pointB){
		var ids =[
			this.trouverPoint (pointA),
			this.trouverPoint (pointB)
		];
		ids.sort();
		if (! this.liens.includes (ids)){
			this.liens.push (ids);
			this.liens.sort();
		}
	}
	// calculer le score de chaque point
	compterVoisins (pointId){
		var nbVoisins =[];
		for (var p=0; p< this.liens.length; p++){
			if (this.liens[p][0] === pointId) nbVoisins +=1;
			else if (this.liens[p][1] === pointId) nbVoisins +=1;
		}
		return nbVoisins;
	}
	compterVoisinsTous(){
		var nbVoisins =[];
		for (var p=0; p< this.points.length; p++) nbVoisins.push (this.compterVoisins (p));
		return nbVoisins;
	}
	trouverVoisins (pointId){
		var voisins =[];
		for (var p=0; p< this.liens.length; p++){
			if (this.liens[p][0] === pointId) voisins.push (this.liens[p][1]);
			else if (this.liens[p][1] === pointId) voisins.push (this.liens[p][0]);
		}
		return voisins;
	}
	calculScores(){
		// score = nbVoisins (tous les voisins)
		const nbVoisins = this.compterVoisinsTous();
		this.scores =[];
		var voisins =[];
		var score =0;
		for (var p=0; p< this.liens.length; p++){
			score =0;
			voisins = this.trouverVoisins (p);
			for (var v=0; v< voisins; v++) score += nbVoisins [voisins[v]];
			this.scores.push (score);
		}
	}
	calculScoresNbVoisins(){
		// score = nbVoisins (point)
		this.scores = this.compterVoisinsTous();
	}
}
