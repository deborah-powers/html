<style type='text/css'>
	p {
		width: 4em;
		height: 4em;
		border-radius: 50%;
		background-color: green;
		cursor: move;
		position: absolute;
		top: 0px;
	}
</style></head><body>
	<p onmousedown='selectElement(this)'></p>
</body><script type='text/javascript'>
	HTMLElement.prototype.getPosY = function(){
		var strY = window.getComputedStyle (this).top;
		strY = strY.slice (0, -2);
		intY = parseInt (strY);
		return intY;
	}
	var paragraph = document.getElementsByTagName ('p')[0];
	var currentX =0;
	var currentY =0;

	function selectElement (paragraph){
		currentY = event.screenY;
		paragraph.setAttribute ('onmousemove', 'moveElement(this)');
		paragraph.setAttribute ('onmouseup', 'deselectElement(this)');
	}
	function deselectElement (paragraph){
		paragraph.removeAttribute ('onmousemove');
		paragraph.removeAttribute ('onmouseup');
	}
	function moveElement (paragraph){
		var dy= event.screenY - currentY;
		paragraph.drag (dy);
		currentY = event.screenY;
	}
HTMLElement.prototype.drag = function (dy){
	dy = this.getPosY() + dy;
	this.style.top = dy + 'px';
}
HTMLElement.prototype.dragToucheBord = function (dx, dy){
	var toucheBord = false;
	if (dx > this.limit.maxX){
		toucheBord = true;
		dx= this.limit.maxX;
	}
	else if (dx < this.limit.minX){
		toucheBord = true;
		dx= this.limit.minX;
	}
	if (dy > this.limit.maxY){
		toucheBord = true;
		dy= this.limit.maxY;
	}
	else if (dy < this.limit.minY){
		toucheBord = true;
		dy= this.limit.minY;
	}
	if (toucheBord) deselectElement (this);
}


</script></html>
