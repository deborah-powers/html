<style type='text/css'>
	body {
		width: 18cm;
		height: 18cm;
		padding: 10px;
	}
	p {
		width: 60px;
		height: 60px;
		margin: 0;
		margin-bottom: 0;
		border-radius: 10%;
		background-color: green;
		cursor: move;
		position: absolute;
		left: 200px;
		top: 60px;
	}
	p.drag {
		background-color: cadetblue;
		left: 200px;
		top: 260px;
	}
	p.obstacle {
		background-color: var(--bord-color);
		position: relative;
		left: 300px;
		top: 300px;
	}
	@keyframes moving-heart {
		from {}
		to {}
		0% { background-color: red; }
		50% { background-color: pink; }
	}
</style></head><body>
	<p class='auto'></p>
	<p class='drag'></p>
	<p class='obstacle'></p>
