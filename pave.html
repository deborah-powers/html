body {
	perspective: 800px;
	perspective-origin: 50% 100px;
}
pave-simple, cylindre-simple {
	margin-left: 8cm;
	margin-top: 2cm;
	animation: spin-horizontal 8s infinite linear;
}
/*
	animation: spin-horizontal 8s infinite linear;
	animation: spin-vertical 8s infinite linear;
	transform: rotateX(90deg);
	background-image: radial-gradient(circle, red 1em, blue);
*/
pave-simple, cylindre-simple {
	/* propriétés modifiables */
	width: 16em;
	height: 12em;
	--depth: 8em;
	background-color: #C0C4;
	color: var(--text-color);
	/* ------ */
	border-style: none;
	display: inline-block;
	transform-style: preserve-3d;
	padding: 0;
	text-align: center;
	background-position: center;
	background-size: contain;
}
pave-simple:before, pave-simple:after, pave-simple >*:nth-child(1), pave-simple >*:nth-child(1):before, pave-simple >*:nth-child(1):after,
cylindre-simple:after, cylindre-simple >* {
	/* valeurs par défaut à adapter */
	width: inherit;
	height: inherit;
	top: 0;
	left: 0;
	transform-origin: center center;
	/* valeurs communes */
	content: "";
	display: inline-block;
	position: absolute;
	border: none;
	margin: 0;
	text-align: inherit;
	color: inherit;
	background: inherit;
	background-position: center;
	background-size: contain;
}
pave-simple >*:nth-child(1) {
	transform-style: preserve-3d;
	transform: translateZ(calc(-1* var(--depth)));
}
pave-simple:before, pave-simple:after {
	left: calc(-0.5* var(--depth));
	content: "";
	width: var(--depth);
	transform: rotateY(90deg) translateX(50%);
}
pave-simple:after { left: calc(100% - 0.5* var(--depth)); }
pave-simple >*:nth-child(1):before, pave-simple >*:nth-child(1):after {
	content: "";
	width: 100%;
	height: var(--depth);
	left: 0%;
	top: calc(-0.5* var(--depth));
	transform: rotateX(90deg) translateY(calc(0.5* var(--depth)));
}
pave-simple >*:nth-child(1):after { top: calc(100% - 0.5* var(--depth)); }

cylindre-simple {
	/* propriétés modifiables */
	height: 16em;
	/* ------ */
	border-radius: 50%;
}
cylindre-simple:after {
	transform: translateZ(calc(-1* var(--depth)));
	border-radius: 50%;
}
cylindre-simple >* {
	height: 6.5%;
	width: var(--depth);
	transform-style: preserve-3d;
	transform: translateZ(calc(-0.5* var(--depth))) rotateY(90deg);
}
