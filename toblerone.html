<!DOCTYPE html><html><head>
	<title>formes 3D</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<base target='blank'/>
	<link rel='icon' type='image/svg+xml' href='data/nounours-perso.svg'/>
	<link rel='stylesheet' type='text/css' href='../site-dp/library-css/structure.css'/>
	<link rel='stylesheet' type='text/css' href='../site-dp/library-css/perso.css' media='screen'/>
	<link rel='stylesheet' type='text/css' href='../site-dp/library-css/cube.css'/>
<style type='text/css'>
	body {
		perspective: 800px;
		perspective-origin: 0% 100px;
		padding-left: 3cm;
		--bord: solid 6px blue;
		--fond: #0888;
	}
	iframe {
		width: 100%;
		height: 20em;
		color: blue;
	}
toblerone {
	--width: 4cm;
	width: var(--width);
	display: block;
	transform-style: preserve-3d;
	padding: 0;
	text-align: center;
	background-position: center;
	--height: 7cm;
	--width-half: calc(var(--width) /2);
	height: var(--height);
	animation: spin-vertical 10s infinite linear;
}
toblerone >* {
	border: var(--bord);
	background: var(--fond);
	width: inherit;
	height: inherit;
	margin: 0;
	color: inherit;
	position: absolute;
	top: 0;
	left: 0;
	text-align: center;
	background-position: center;
	background-size: contain;
}
toblerone >*:nth-child(1){
	height: var(--width-half);
	transform: rotateX(-90deg) translateY(100%) translateZ(calc(var(--height) - var(--width-half)));
	transform-origin: bottom center;
}
toblerone >*:nth-child(2){
	transform: rotateY(180deg) translateZ(var(--width-half));
}
toblerone >*:nth-child(3), toblerone >*:nth-child(6), toblerone >*:nth-child(7){
	width: 70.71%;
	transform: rotateY(315deg) translateX(-50%) translateZ(calc(-0.35355 * var(--width)));
	transform-origin: center left;
}
toblerone >*:nth-child(4){
	width: 70.71%;
	transform: rotateY(-315deg) translateX(75%) translateZ(calc(-0.35355 * var(--width-half)));
	transform-origin: center right;
}
toblerone >*:nth-child(5){
	height: var(--width-half);
	transform: rotateX(90deg) translateY(-100%);
	transform-origin: top center;
}
/* toblerone qui tourne selon spin-vertical */
toblerone.vertical >*:nth-child(2){
	transform: rotateX(180deg) translateZ(var(--width-half));
}
b2 = a2 /2
b= a / r2
a= b * r2
</style></head><body>
	<toblerone>
		<p id='bottom'>bottom</p>
		<p id='back'>back</p>
		<p id='left'>left</p>
		<p id='right'>right</p>
		<p id='top'>top</p>
	</toblerone>
	<iframe src='racines.html'></iframe>
</body></html>
