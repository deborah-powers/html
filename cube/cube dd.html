<!DOCTYPE html><html><head>
	<title>formes 3D</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<base target='blank' href='../site-dp/'/>
	<link rel='icon' type='image/svg+xml' href='data/nounours-perso.svg'/>
	<link rel='stylesheet' type='text/css' href='library-css/structure.css'/>
	<link rel='stylesheet' type='text/css' href='library-css/perso.css' media='screen'/>
	<script type='text/javascript' src='../html/cube.js'></script>
<style type='text/css'>
	body {
		perspective: 800px;
		perspective-origin: -100% 100px;
	}
	cube-dd {
		height: 6em;
		width: 6em;
		background-color: blue;
		background-image: url('../perso/mdph 2023/deborah powers cni.JPG');
		background-repeat: no-repeat;
		color: orange;
		border-style: double;
		border-color: orange;
		border-width: 8px;
		animation: spin-vertical 20s infinite linear;
	}
	rect-dd {
		height: 6em;
		width: 9em;
		background-color: green;
		background-image: url('../perso/mdph 2023/deborah powers cni.JPG');
		background-repeat: no-repeat;
		color: orange;
		border-style: double;
		border-color: orange;
		border-width: 8px;
		animation: spin-vertical 20s infinite linear;
	}
@keyframes spin-horizontal {
	from { transform: rotateY(0); }
	to { transform: rotateY(360deg); }
}
@keyframes spin-vertical {
	from { transform: rotateX(0); }
	to { transform: rotateX(-360deg); }
}
</style></head><body>
	<p id='r3'>r(3) = </p>
	<cube-dd vertical dev='oui'></cube-dd>
	<rect-dd depth='3em'></rect-dd>
</body><script type='text/javascript'>
	const r3 = Math.sqrt (3);
	const r32 = r3 /2;
	const p3 = document.getElementById ('r3');
	p3.innerHTML = 'r(3) = '+ r3 +' --> '+ r32;
</script></html>
