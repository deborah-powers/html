<!DOCTYPE html><html><head>
	<title>formes 3D</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<base target='blank' href='../site-dp/'/>
	<link rel='icon' type='image/svg+xml' href='data/nounours-perso.svg'/>

<style type='text/css'>
	body {
		perspective: 800px;
		perspective-origin: -100% 100px;
	}
	cube-dd {
		height: 6em;
		width: 6em;
		background-color: blue;
		background-image: url('../perso/mdph 2023/deborah powers cni.JPG');
		background-repeat: no-repeat;
		color: orange;
		border-style: double;
		border-color: orange;
		border-width: 8px;
		animation: spin-vertical 20s infinite linear;
	}
	rect-dd {
		height: 6em;
		width: 9em;
		background-color: green;
		background-image: url('../perso/mdph 2023/deborah powers cni.JPG');
		background-repeat: no-repeat;
		color: orange;
		border-style: double;
		border-color: orange;
		border-width: 8px;
		animation: spin-vertical 20s infinite linear;
	}
@keyframes spin-horizontal {
	from { transform: rotateY(0); }
	to { transform: rotateY(360deg); }
}
@keyframes spin-vertical {
	from { transform: rotateX(0); }
	to { transform: rotateX(-360deg); }
}
</style></head><body>
<h2>les racines</h2>
<p>r(2) = $r2; r2 /2 = $r22; 1/ r2 = $r2i</p>
<p>r(3) = $r3; r3 /2 = $r32; 1/ r3 = $r3i</p>
<h2>triangle rectangle d'hypoténuse a et de coté b</h2>
<p>b2 = 2* b2 => a= b* 2r = b* $r2 => b= a / 2r = a * $r2i</p>
<h2>triangle isocèle de coté a et de hauteur b</h2>
<p>a2 = a2 /4 + b2 => b2 = a2 * 3/4 => b= a* 3r /2 = a* $r32</p>
	<cube-dd vertical dev='oui'></cube-dd>
	<rect-dd depth='3em'></rect-dd>
</body><script type='text/javascript'>
	const r2 = Math.sqrt (2);
	const r3 = Math.sqrt (3);
	document.body.innerHTML = document.body.innerHTML.replace ('$r22', r2 /2);
	document.body.innerHTML = document.body.innerHTML.replaceAll ('$r2i', 1/ r2);
	document.body.innerHTML = document.body.innerHTML.replaceAll ('$r2', r2);
	document.body.innerHTML = document.body.innerHTML.replaceAll ('$r32', r3 /2);
	document.body.innerHTML = document.body.innerHTML.replace ('$r3i', 1/ r3);
	document.body.innerHTML = document.body.innerHTML.replace ('$r3', r3);
</script></html>
