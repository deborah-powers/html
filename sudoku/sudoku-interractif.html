		if (pos >0){
			caseCourrante.innerHTML = caseCourrante.innerHTML.slice (pos);
			caseCourrante.className ="";
		}
	}
	afficher (remplirUneCase, viderUneCase);
	var casesModif = document.getElementsByClassName('change');

	var caseValeurs = valeurs.getElementsByTagName('p');

			if (caseCourrante.innerHTML.index (event.target.innerHTML) >0) caseCourrante.innerHTML = caseCourrante.innerHTML.replace (" "+ event.target.innerHTML);
