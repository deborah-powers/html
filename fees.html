<style type='text/css'>
	body { background-color: black; }
	div {
		width: 12cm;
		height: 12cm;
		border: solid 4px grey;
	}
	hr {
		width: 2cm;
		height: 2cm;
		border-radius: 50%;
		border: none;
		margin: 1cm;
		display: inline-block;
		background: radial-gradient(pink 10%, transparent 70%);
	}
	hr.blue { background: radial-gradient(lightblue 10%, transparent 70%); }
	hr.yellow { background: radial-gradient(orange 10%, transparent 70%); }
	hr.green { background: radial-gradient(lightgreen 10%, transparent 70%); }
</style></head><body>
	<hr draggable='true' ondragstart='drag(event)'>
	<hr class='blue'><hr class='yellow'><hr class='green'>
	<div ondrop='drop(event)' ondragover='allowDrop(event)'></div>
</body><script type='text/javascript'>
	var rond = document.getElementsByTagName ('hr')[0];
	function allowDrop (event){ event.preventDefault(); }
	function drag (event){ event.dataTransfer.setData('text', event.target.id); }
	function drop (event){
		event.preventDefault();
		var data = event.dataTransfer.getData ('text');
		event.target.appendChild (document.getElementById (data));
	}
</script></html>
