<style type='text/css'>
body > ul { margin: 3em; }
ul {
	list-style-type: none;
	justify-content: flex-end;
	border-radius: 0.5em;
}
li {
	display: flex;
	align-items: stretch;
	justify-content: flex-end;
	height: 2em;
	line-height: 2em;
	border-radius: 0.5em;
}
li > ul {
	display: flex;
	align-items: stretch;
	width: 10em;
}
li > ul > li {
	flex-basis: 2em;
	flex-grow: 1;
	margin: 0;
	padding: 0;
}
li > ul > li > button {
	margin: 0;
	padding: 0.5em;
	width: 100%;
	height: 100%;
	border: none;
	border-radius: 0.5em;
}
button.prio-1 { background-color: red; }
button.prio-2 { background-color: #880; }
button.prio-3 { background-color: teal; }
.sr-only {
	clip: rect(1px, 1px, 1px, 1px);
	-webkit-clip-path: inset(50%);
	clip-path: inset(50%); 
	overflow: hidden;
	width: 1px;
	height: 1px;
	margin: -1px;
	white-space: nowrap;
	padding: 0;
	border: 0;
	position: absolute;
}
button.tester-couleur {
	width: 2em;
	height: 2em;
	display: inline-block;
	text-align: center;
}
</style></head><body>
	<button class='tester-couleur' style='background-color:#9DB2E2'>p</button>
	<button class='tester-couleur' style='background-color:#6D82B2'>p</button>
	<button class='tester-couleur' style='background-color:#4D6292'>p</button>
	<button class='tester-couleur' style='background-color:#4B6090'>p</button>
	<button class='tester-couleur' style='background-color:#3F5484'>p</button>
	<button class='tester-couleur' style='background-color:#3D5282'>p</button>

	<h1>ma liste de courses</h1>
	<ul role='region' aria-live='assertive' aria-atomic='false'>
		<li class='prio-((prio))'>
			<span>((name)) (prio ((prio)))</span><span class='sr-only'>priorité ((prio))</span>
			<ul>
				<li><button class='prio-1' aria-label='priorité maximum pour ((name))' onclick="setPrio('((name))','1')">1</button></li>
				<li><button class='prio-2' aria-label='priorité moyenne pour ((name))' onclick="setPrio('((name))','2')">2</button></li>
				<li><button class='prio-3' aria-label='priorité minimale pour ((name))' onclick="setPrio('((name))','3')">3</button></li>
				<li><button class='btn-delete' aria-label='supprimer ((name))' onclick="itemDelete(this)">X</button></li>
			</ul>
		</li>
		<li class='prio-2'>
			<span>chocolat (prio 2)</span><span class='sr-only'>priorité 2</span>
			<ul>
				<li><button class='prio-1' aria-label='priorité maximum pour chocolat' onclick="setPrio('chocolat','1')">1</button></li>
				<li><button class='prio-2' aria-label='priorité moyenne pour chocolat' onclick="setPrio('chocolat','2')">2</button></li>
				<li><button class='prio-3' aria-label='priorité minimale pour chocolat' onclick="setPrio('chocolat','3')">3</button></li>
				<li><button class='btn-delete' aria-label='supprimer chocolat' onclick="itemDelete(this)">X</button></li>
			</ul>
		</li>
		<li class='prio-3'>
			<span>noisettes (prio 3)</span><span class='sr-only'>priorité 3</span>
			<ul>
				<li><button class='prio-1' aria-label='priorité maximum pour noisettes' onclick="setPrio('noisettes','1')">1</button></li>
				<li><button class='prio-2' aria-label='priorité moyenne pour noisettes' onclick="setPrio('noisettes','2')">2</button></li>
				<li><button class='prio-3' aria-label='priorité minimale pour noisettes' onclick="setPrio('noisettes','3')">3</button></li>
				<li><button class='btn-delete' aria-label='supprimer noisettes' onclick="itemDelete(this)">X</button></li>
			</ul>
		</li>
	</ul>
	<section id='new-item'><input type='text' /><button onclick='comodityAdd()' id='btn-create'>nouvel article</button></section>
	<footer if='window.navigator.onLine === true'>
		<button id='install-pwa' style='display: none;'>téléchargement impossible</button></footer>
