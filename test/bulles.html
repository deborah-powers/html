Array.prototype.chooseRandomly = function() {
	var pos = Math.random();
	pos = pos * this.length;
	pos = Math.floor (pos);
	return this[pos];
}
HTMLElement.prototype.setPos = function(){
	var posX = boundaries[0] + Math.floor (Math.random() * (boundaries[2] - boundaries[0]));

	this.style.top = posY +'px';
	this.style.backgroundImage = 'radial-gradient('+ couleurs.chooseRandomly() +' 10%, transparent 80%)';
