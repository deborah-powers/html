</body><script type='text/javascript'>
class Point{
	constructor (nom, voisins){
		// voisins est la liste des noms des voisins
		this.nom = nom;
		this.score =0;
		this.voisins =[];
		if (voisins !== null && voisins !== undefined) this.voisins = voisins;
	}
	addVoisin (nomVoisin){ if (! this.voisins.includes (nomVoisin)) this.voisins.push (nomVoisin); }
	addVoisins (nomsVoisins){ for (var p=0; p< nomsVoisins.length; p++) this.addVoisin (nomsVoisins[p]); }
	remVoisin (nomVoisin){
		if (this.voisins.includes (nomVoisin)){
			const vid = this.voisins.indexOf (nomVoisin);
			this.voisins.splice (vid, 1);
	}}
	estVoisin (nomVoisin){
		if (this.voisins.includes (nomVoisin)) return true;
		else return false;
	}
	calculScore(){
		this.score = this.voisins.length;
	}
	calculScoreVa(){ this.score = this.voisins.length; }
}
class Points{
	// ensemble des points d'un graphe
	constructor (nomsPoints){
		this.points =[];
		for (var p=0; p< nomsPoints.length; p++) this.points.push (new Point (nomsPoints[p]));
	}
	trouverPoint (nom){
		const pid = this.points.indexOf (nom);
		return this.points[pid];
	}
	addVoisin (nom, nomVoisin){
		var pid = this.points.indexOf (nom);
		this.points[pid].addVoisin (nomVoisin);
		pid = this.points.indexOf (nomVoisin);
		this.points[pid].addVoisin (nom);
	}
	addVoisins (nom, nomsVoisins){
		const pid = this.points.indexOf (nom);
		const voisins = this.trouverVoisins (nom);
		for (var p=0; p< voisins.length; p++) this.points[pid].addVoisin (voisins[p]);
		if (nomsVoisins !== null && nomsVoisins !== undefined){ for (var p=0; p< nomsVoisins.length; p++) this.addVoisin (this.points[pid], nomsVoisins[p]); }
	}
	trouverVoisins (nom){
		var voisins =[];
		for (var p=0; p< this.points.length; p++){ if (this.points[p].estVoisin (nom)) voisins.push (this.points[p].nom); }
		return voisins;
	}
	calculScore(){ for (var p=0; p< this.points.length; p++) this.points[p].calculScore(); }
}
var points = new Points ([ 'a', 'b', 'c', 'd', 'e', 'f' ]);
points.addVoisins ('a', ['e', 'f']);
points.addVoisins ('b', ['e', 'c']);
points.addVoisins ('c', ['d', 'f']);
