bevel >*:nth-child(1), bevel >*:nth-child(2){
	border-radius: calc((1 - var(--bevwidth)) *50%);
	transform-style: preserve-3d;
}
bevel >*:nth-child(n+3){
	border: none;
	transform-style: preserve-3d;
	width: calc(100% * var(--bevwidth));
	left: calc(var(--width) * (1 - var(--bevwidth)) /2);
}
bevel >*:nth-child(n+3):before, bevel >*:nth-child(n+3):after {
	content: "";
	width: calc(var(--width) * (1 - var(--bevwidth)) * 0.3826834323650897717284599840304);
	height: inherit;
	border: inherit;
	background: inherit;
	display: block;
	position: absolute;
	top: 0;
	text-align: center;
	background-position: center;
	background-size: contain;
}
bevel >*:nth-child(n+3):before {
	transform-origin: center left;
	left: calc(var(--width) * (var(--bevwidth)) );
	transform: rotateY(22.5deg);
}
bevel >*:nth-child(n+3):after {
	transform-origin: center right;
	left: calc(var(--width) * (var(--bevwidth) - 1) * 0.3826834323650897717284599840304);
	transform: rotateY(-22.5deg);
}
