	div#anim, canvas {
		height: 10cm;

		border-width: 0.5em;

	div#anim >p {
		display: inline-block;

		width: 2em;
		height: 2em;
		line-height: 2em;
		border-radius: 50%;
		background-color: var(--text-color);
		color: ivory;
	}
	div#anim >p:nth-child(2) {
		background-color: var(--bord-color);
		animation-name: moving-css;
		animation-duration: 10s;
		animation-iteration-count: infinite;
	}
	@keyframes moving-css {
		from {
			margin-left: 50%;
			margin-top: 20%;
		}
		to {}
		0% { background-color: magenta; }
		50% { background-color: lightseagreen; }
	}
