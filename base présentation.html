<style type='text/css'>
	article {
		display: none;
		width: 100%;
		aspect-ratio: 1.4143 / 1;
		grid-template-columns: 1fr 1fr;
		grid-template-rows: 3em 1fr;
		padding: 0;
	}
	h2 { grid-column: 1/3; }
	article > * { margin: 0; }
	article.show { display: grid; }
</style></head><body>
	<article class='show'>
		<h2>titre de ma diapo</h2>
		<img src='' alt='image présentée'>
		<div>
			<h3>description de l'image</h3>
			<p>avec des détails</p>
		</div>
	</article>
	<article>
		<h2>seconde diapo</h2>
		<img src='' alt='nouvelle image'>
		<div>
			<h3>description de l'image</h3>
			<p>avec des détails</p>
		</div>
	</article>
<script type='text/javascript'>
	const diapos = document.getElementsByTagName ('article');
	for (var diapo of diapos) diapo.children[0].addEventListener ('click', showNext);
	function showNext (event){
		event.target.parentElement.classList.remove ('show');
		if ('ARTICLE' === event.target.parentElement.nextElementSibling.tagName)
			event.target.parentElement.nextElementSibling.classList.add ('show');
		else diapos[0].classList.add ('show');
	}
	function showNext_va(){
		var d=0;
		while (d< diapos.lenght){
			if (diapos[d].className.includes ('show')){
				diapos[d].classList.remove ('show');
				d+=1;
				if (d>= diapos.lenght) d=0;
				diapos[d].classList.add ('show');
				d= diapos.lenght;
	} d+=1; }}
	function showLast(){
		var d=0;
		while (d< diapos.lenght){
			if (diapos[d].className.includes ('show')){
				diapos[d].classList.remove ('show');
				d-=1;
				if (d<0) d= diapos.lenght -1;
				diapos[d].classList.add ('show');
				d= diapos.lenght;
	} d+=1; }}
</script></body></html>
