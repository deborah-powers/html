<style type='text/css'>
	body { padding-bottom: 30em; }
	a { display: block; }
	div.perspective {
		perspective: 1200px;
		margin-bottom: 2cm;
	}
cube, pave {
	display: inline-block;
	transform-style: preserve-3d;
	animation-duration: 10s;
	animation-iteration-count: infinite;
	animation-direction: normal;
	--long-x: 200px;
	--bg-color: #FEEC;
	--bg-image: none;
	width: var(--long-x);
}
cube { height: var(--long-x); }
pave {
	--long-y: 150px;
	--long-z: 170px;
	height: var(--long-y);
}
cube >*, pave >* {
	position: absolute;
	transform-style: preserve-3d;
	transform-origin: center center;
	text-align: center;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	font-size: 1em;
	width: inherit; height: inherit;
	background-color: var(--bg-color);
	background-image: var(--bg-image);
}
cube > *:nth-child(1), pave > *:nth-child(1) { transform-origin: top center; }
cube > *:nth-child(2), pave > *:nth-child(2) { transform-origin: bottom center; }
cube > *:nth-child(3), pave > *:nth-child(3) { transform-origin: center left; }
cube > *:nth-child(4), pave > *:nth-child(4) { transform-origin: center right; }
cube > *:nth-child(1) { transform: rotateX(90deg) translateY(-50%); }
cube > *:nth-child(2) { transform: rotateX(-90deg) translateY(50%); }
cube > *:nth-child(3) { transform: rotateY(270deg) translateX(-50%); }
cube > *:nth-child(4) { transform: rotateY(-270deg) translateX(50%); }
cube > *:nth-child(5) { transform: translateZ(calc(var(--long-x) /-2)) rotateY(180deg); }
cube > *:nth-child(6) { transform: translateZ(calc(var(--long-x) /2)); }
pave > *:nth-child(1) {
	height: var(--long-z);
	transform: rotateX(90deg) translateY(calc(-0.5* var(--long-z)));
}
pave > *:nth-child(2) {
	height: var(--long-z);
	transform: rotateX(-90deg) translateY(calc(0.5* var(--long-z))) translateZ(calc(var(--long-y) - var(--long-z)));
}
pave > *:nth-child(3) {
	width: var(--long-z);
	transform: rotateY(270deg) translateX(-50%);
}
pave > *:nth-child(4) {
	width: var(--long-z);
	transform: rotateY(-270deg) translateX(50%) translateZ(calc(var(--long-x) - var(--long-z)));
}
pave > *:nth-child(5) { transform: rotateY(180deg) translateZ(calc(0.5* var(--long-z))); }
pave > *:nth-child(6) { transform: translateZ(calc(0.5* var(--long-z))); }


</style></head><body>
