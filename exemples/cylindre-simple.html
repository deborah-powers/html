<!DOCTYPE html><html><head>
	<title>cube en css</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<link rel='icon' type='image/svg+xml' href='../../site-dp/data/nounours-perso.svg'/>
	<link rel='stylesheet' type='text/css' href='../../site-dp/library-css/structure.css'/>
	<link rel='stylesheet' type='text/css' href='../../site-dp/library-css/perso.css' media='screen'/>
	<link rel='stylesheet' type='text/css' href='../../site-dp/library-css/shapes.css'/>
<style type='text/css'>
	body { padding-bottom: 30em; }
	a { display: block; }
cylindre.saute {
	animation-name: cylindre-saute;
	animation-duration: 6s;
	animation-iteration-count: 3;
}
@keyframes cylindre-saute {
	from {
		border-radius: 50%/0%;
		height: 10em;
	}
	to {
		border-radius: 50%;
		height: 6em;
	}
}
cylindre.saute >p {
	animation-name: cylindre-saute-p;
	animation-duration: 6s;
	animation-iteration-count: 3;
}
@keyframes cylindre-saute-p {
	from { height: 0.1em; }
	to { height: 6em; }
}
</style></head><body>
	<cylindre class='saute'><p></p></cylindre>
</body></html>
