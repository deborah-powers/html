/* le cube arrondi. ordre des faces: haut, bas, devant, derrière, gauche, droite */
.chamallo {
	width: var(--long-x); height: var(--long-y);
	--arrondi-nb: 10;
	--arrondi: calc(1% * var(--arrondi-nb));
}
.chamallo >* {
	width: var(--long-x); height: var(--long-y);
	transform-origin: center center;
}
.chamallo >*:nth-child(-1n+2) {
	width: var(--long-x); height: var(--long-x);
	border-radius: var(--arrondi);
}
.chamallo > *:nth-child(1) {
	transform-origin: top center;
	transform: rotateX(90deg) translateY(-50%);
}
.chamallo > *:nth-child(2) {
	transform-origin: bottom center;
	transform: rotateX(-90deg) translateY(50%) translateZ(calc(var(--long-y) /-2));
}
.chamallo > *:nth-child(3) {
	width: calc(100% - 2* var(--arrondi));
	transform: translateX(calc(var(--arrondi-nb) *50% / (50 - var(--arrondi-nb)))) translateZ(calc(var(--long-x) /2));
}
.chamallo > *:nth-child(4) {
	width: calc(100% - 2* var(--arrondi));
	transform: translateX(calc(var(--arrondi-nb) *50% / (50 - var(--arrondi-nb)))) translateZ(calc(var(--long-x) / -2)) rotateY(180deg);
}
.chamallo > *:nth-child(5) {
	width: calc(100% - 2* var(--arrondi));
	transform: translateX(calc(var(--arrondi-nb) *50% / (50 - var(--arrondi-nb)))) rotateY(270deg) translateZ(calc(var(--long-x) /2));
}
.chamallo > *:nth-child(6) {
	width: calc(100% - 2* var(--arrondi));
	transform: translateX(calc(var(--arrondi-nb) *50% / (50 - var(--arrondi-nb)))) rotateY(90deg) translateZ(calc(var(--long-x) /2));
}
.chamallo >*:nth-child(1n+7) {
	width: calc(var(--arrondi) /2);
	transform-style: preserve-3d;
}/*

	content: "";

}*/
.chamallo > *:nth-child(7) {
	transform: translateX(calc(10000% / var(--arrondi-nb) - 50%)) rotateY(45deg) translateZ(calc(0.707106* var(--long-x) - var(--arrondi-nb) * var(--long-x) * 0.00414213)); }
.chamallo > *:nth-child(8) {
	transform: translateX(calc(10000% / var(--arrondi-nb) - 50%)) rotateY(135deg) translateZ(calc(0.707106* var(--long-x) - var(--arrondi-nb) * var(--long-x) * 0.00414213)); }
.chamallo > *:nth-child(9) {
	transform: translateX(1300%) rotateY(22.5deg) translateZ(calc(0.707106* var(--long-x) - var(--arrondi-nb) * var(--long-x) * 0.00414213));
	background-color: #6DF4;
}
