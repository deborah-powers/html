<style type='text/css'>
	a { display: block; }
	div.perspective {
		perspective: 1200px;
		perspective-origin: 50% 50%;
	}
	div.ball {
		width: 200px;
		height: 200px;
		background-color: red;
	}
	div.cube >* {
		--long-x: 200px;
		background: radial-gradient(transparent 60%, red 70%);
	}
</style></head><body>
	<a href='https://la-cascade.io/creer-un-cube-en-css/'>source du cube: la cascade</a>
	<a href='https://cssanimation.rocks/fr/spheres/'>source de la boule: cssanimation</a>
	<a href='https://www.w3docs.com/snippets/css/how-to-calculate-the-width-of-an-element-with-the-css-calc-function.html'>calcul</a>
	<div class='perspective'>
		<div class='volume cube full'>
			<p>devant</p><p>derrière</p><p>haut</p>
			<p>bas</p><p>gauche</p><p>droite</p>
		</div>
		<div class='ball'>coucou</div>
	</div>
