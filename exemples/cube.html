<style type='text/css'>
	body { padding-bottom: 30em; }
	a { display: block; }
	div.perspective {
		perspective: 1200px;
		margin-bottom: 2cm;
	}
cube {
	display: block;
	width: 100px;
	height: 100px;
	transform-style: preserve-3d;
	animation-duration: 10s;
	animation-iteration-count: infinite;
	animation-direction: normal;
	--long-x: 100px;
}
cube >* {
	position: absolute;
	transform-style: preserve-3d;
	transform-origin: center center;
	text-align: center;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	font-size: 2em;
	width: inherit;
	height: inherit;
	background-color: #FEEC;
}
cube > *:nth-child(1) {
	transform-origin: top center;
	transform: rotateX(90deg) translateY(-50%);
}
cube > *:nth-child(2) {
	transform-origin: bottom center;
	transform: rotateX(-90deg) translateY(50%);
}
cube > *:nth-child(3) {
	transform-origin: center left;
	transform: rotateY(270deg) translateX(-50%);
}
cube > *:nth-child(4) {
	transform-origin: center right;
	transform: rotateY(-270deg) translateX(50%);
}

cube > *:nth-child(5) { transform: translateZ(calc(-0.5* var(--long-x))) rotateY(180deg); }
cube > *:nth-child(6) { transform: translateZ(calc(0.5* var(--long-x))); }
*/
</style></head><body>

	<a href='https://www.w3docs.com/snippets/css/how-to-calculate-the-width-of-an-element-with-the-css-calc-function.html'>calcul</a>
	<div class='perspective'>
		<cube class='full'><p>haut</p><p>bas</p><p>gauche</p><p>droite</p><p>derri√®re</p><p>devant</p></cube>
	</div>
	<script type='text/javascript'>
var cube = document.getElementsByTagName ('cube')[0];
var cubeStyle = getComputedStyle (cube);
console.log (cubeStyle.width);
cube.children[4].style['transform'] = 'translateZ(calc('+ cubeStyle.width +' /-2)) rotateY(180deg)';
cube.children[5].style['transform'] = 'translateZ(calc('+ cubeStyle.width +' /2))';

</script></body></html>
