<!DOCTYPE html><html><head>
	<title>cube en css</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<link rel='icon' type='image/svg+xml' href='../../site-dp/data/nounours-perso.svg'/>
	<link rel='stylesheet' type='text/css' href='../../site-dp/library-css/structure.css'/>
	<link rel='stylesheet' type='text/css' href='../../site-dp/library-css/perso.css' media='screen'/>
	<link rel='stylesheet' type='text/css' href='cube.css'/>
	<link rel='stylesheet' type='text/css' href='cube-divers.css'/>
<style type='text/css'>
	div.perspective {
		perspective: 1200px;
		perspective-origin: 50% 50%;
	}
	div.cube {
		top: 100px;
		left: 400px;
		width: 200px;
		height: 200px;
	}
	div.cube > div {
		background-color: transparent;
		display: flex;
		flex-direction: column;
		justify-content: center;
		font-size: 2em;
	}
	div.ball {
		width: 200px;
		height: 200px;
		background-color: pink;
	}
/* la brique-a */
.brique-a {
	transform-style: preserve-3d;
	position: relative;
		top: 100px;
		left: 400px;
		width: 200px;
		height: 200px;
}
.brique-a >* {
	background-color: #F0F4;
	width: 200px;
	height: 100px;
}
.brique-a > *:nth-child(1) { transform: translateZ(50px); }
.brique-a > *:nth-child(2) { transform: translateZ(-50px) rotateY(180deg); }
.brique-a > *:nth-child(3) {
	transform: rotateX(-90deg) translateY(-50px);
	transform-origin: top center;
}
.brique-a > *:nth-child(4) {
	transform: rotateX(90deg) translateY(50px);
	transform-origin: bottom center;
}
.brique-a > *:nth-child(5) {
	width: 100px;
	transform: rotateY(270deg) translateX(-50px) translateZ(50px);
	transform-origin: center left;
}
.brique-a > *:nth-child(6) {
	width: 100px;
	transform: rotateY(-270deg) translateX(50px) translateZ(50px);
	transform-origin: center right;
}
/* le toblerone */
.toblerone {
	top: 100px;
	left: 400px;
	width: 200px;
	height: 100px;
}
.toblerone >* {
	background-color: #F0F4;
	width: inherit;
	height: inherit;
}
.toblerone > *:nth-child(1) {
	height: 141.42px;
	transform: translateZ(50px) rotateX(45deg);
}
.toblerone > *:nth-child(2) {
	height: 141.42px;
	transform: translateZ(-50px) rotateY(180deg) rotateX(45deg);
}
.toblerone > *:nth-child(3) {
	height: 200px;
	transform: rotateX(-90deg) translateZ(-50px) translateY(100px);
	transform-origin: bottom center;
}
.toblerone > *:nth-child(4) {
	transform: rotateY(270deg) translateX(-100px);
	transform-origin: center left;
	clip-path: polygon(100% 100%, 50% 0, 0 100%);
}
.toblerone > *:nth-child(5) {
	transform: rotateY(-270deg) translateX(100px);
	transform-origin: center right;
	clip-path: polygon(100% 100%, 50% 0, 0 100%);
}
p.test {
	background-color: #F0F;
	width: 100%;
	height: 100%;
	clip-path: polygon(0 100%, 50% 0, 100% 100%);
}
</style></head><body>
	<a href='https://la-cascade.io/creer-un-cube-en-css/'>source du cube: la cascade</a>
	<a href='https://cssanimation.rocks/fr/spheres/'>source de la boule: cssanimation</a>
	<div class='perspective'>
		<div class='volume cube arlequin text'>
			<p>devant</p><p>derrière</p><p>haut</p>
			<p>bas</p><p>gauche</p><p>droite</p>
		</div>
		<div class='volume toblerone text full'>
			<p>devant</p><p>derrière</p>
			<p>bas</p><p>gauche</p><p>droite</p>
		</div>
		<div class='ball text'>coucou</div>
	</div>
	<p class='test'>coucou</p>
</body></html>
