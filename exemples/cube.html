<!DOCTYPE html><html><head>
	<title>cube en css</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>

	<link rel='icon' type='image/svg+xml' href='exemples/nounours-perso.svg'>
	<link rel='stylesheet' type='text/css' href='library-css/structure.css'/>

<style type='text/css'>
	div.cube { top: 100px; }
	div.cube.horizontal { left: 100px; }
	div.cube.vertical { left: 400px; }
	div.front {
		background: linear-gradient(45deg, deeppink 20%, #FACA 20%, #FACA 80%, seagreen 80%);
	}
	div.back {
		background: linear-gradient(135deg, orangered 20%, #FACA 20%);
	}
	div.top {
		background: linear-gradient(135deg, #FACA 80%, deeppink 80%);
	}
	div.bottom {
		background: linear-gradient(45deg, deeppink 20%, #FACA 20%);
	}
	div.left {
		background: linear-gradient(135deg, #FACA 80%, deeppink 80%);
	}
	div.right {
		background: linear-gradient(45deg, #FACA 80%, deeppink 80%);
	}
</style></head><body>
	<a href='https://la-cascade.io/creer-un-cube-en-css/'>source: la cascade</a>
	<div class='perspective'>
		<div class='cube horizontal'>
			<div class='front'>devant</div><div class='back'>derrière</div><div class='top'>haut</div>
			<div class='bottom'>bas</div><div class='left'>gauche</div><div class='right'>droite</div>
		</div>
		<div class='cube vertical'>
			<div class='front'>devant</div><div class='back'>derrière</div><div class='top'>haut</div>
			<div class='bottom'>bas</div><div class='left'>gauche</div><div class='right'>droite</div>
		</div>
	</div>
</body></html>
