.cylindre {
	--long-x: 100px;
	--long-y: 150px;
	--long-z: 200px;
	width: var(--long-x);
	height: var(--long-y);
}
.cylindre >* {
	transform-origin: center center;
	width: 15%;
	height: var(--long-y);
}
.cylindre > *:nth-child(1) {
	transform-origin: top center;
	transform: rotateX(-90deg) translateX(-42.5%);
	border-radius: 50%;
	width: var(--long-x);
	height: var(--long-x);
}
.cylindre > *:nth-child(2) {
	transform-origin: bottom center;
	transform: rotateX(90deg) translateX(-42.5%) translateZ(calc(var(--long-x) - var(--long-y)));
	border-radius: 50%;
	width: var(--long-x);
	height: var(--long-x);
}
.cylindre > *:nth-child(3) { transform: translateZ(calc(-1* var(--long-x))); }
