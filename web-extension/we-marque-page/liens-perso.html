<!doctype html><html><head>
	<title>Liens personnels</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<base target='blank' href='/var/www/html/site-dp/'>
	<!-- base target='blank' href='../../site-perso/' -->
	<link rel='icon' type='image/x-icon' href='data/nounours-perso.svg'/>
	<link rel='stylesheet' type='text/css' href='library-css/structure.css'/>
	<link rel='stylesheet' type='text/css' href='library-css/debbyPlay.css'/>
	<link rel='stylesheet' type='text/css' href='library-css/perso.css'/>
	<script type='text/javascript' src='library-js/text.js'></script>
	<script type='text/javascript' src='library-js/file.js'></script>
	<script type='text/javascript' src='library-js/debbyPlay.js'></script>
<style type='text/css'>
	body {
		text-align: center;
		padding: 1em;
	}
	table, tr { width: 100%; }
	tr:hover { background-color: var(--fond-color); }
	a {
		text-align: right;
		padding-right: 2em;
	}
	a:hover { font-weight: normal; }
	td:first-letter { text-transform: none; }
</style></head><body>
	<selection name='optionChoosen' callback='chooseOption'>optionList</selection>
	<table>
		<tr><th>site</th><th>utilisateur</th><th>courriel</th><th>mot de passe</th><th>infos</th></tr>
		<tr for='dataList'>
			<td><a href='(( link ))'>(( name ))</a></td><td>(( username ))</td><td>(( email ))</td><td>(( password ))</td><td>(( infos ))</td>
		</tr>
	</table>
</body>
<script type='text/javascript'>
	// var fileJson = '../html/divers/links-perso.json';
	var fileJson = '/var/www/html/html/web-extension/we-marque-page/links-perso.json';
	debbyPlay.optionList =[];
	debbyPlay.dataList =[];
	debbyPlay.jsonList ={};
	debbyPlay.optionChoosen = 'important';

	const linkRef ={
		"name": "",
		"link": "",
		"username": "",
		"email": "",
		"password": "",
		"infos": ""
	};
	function chooseOption (option){
		debbyPlay.dataList =[];
		debbyPlay.dataList = debbyPlay.jsonList [option];
		document.body.load();
	}
	// récupérer les données
	debbyPlay.jsonList = useJson (fileJson);
	// les noms des catégories
	for (var j in debbyPlay.jsonList) if (debbyPlay.jsonList.hasOwnProperty (j)){
		debbyPlay.optionList.push (j);
		for (var k=0; k< debbyPlay.jsonList[j].length; k++) debbyPlay.jsonList[j][k].fill (linkRef);
	}
	debbyPlay.optionList.sort();
	// la première option choisie
	var pos = debbyPlay.optionList.indexOf ('important');
	debbyPlay.optionList.splice (pos, 1);
	debbyPlay.optionList.unshift ('important');
	document.body.init();
	chooseOption ('important');
</script></html>
